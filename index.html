<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carrot Color Picker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="./icons/icon.svg">

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="ColorDisplay" id="ColorDisplay">
        <label for="CopyButton" class="CopyButton">
            <svg height="50px" viewBox="0 -960 960 960" width="50px" style="fill: #fff;">
                <path
                    d="M364.62-280q-27.62 0-46.12-18.5Q300-317 300-344.62v-430.76q0-27.62 18.5-46.12Q337-840 364.62-840h310.76q27.62 0 46.12 18.5Q740-803 740-775.38v430.76q0 27.62-18.5 46.12Q703-280 675.38-280H364.62Zm0-40h310.76q9.24 0 16.93-7.69 7.69-7.69 7.69-16.93v-430.76q0-9.24-7.69-16.93-7.69-7.69-16.93-7.69H364.62q-9.24 0-16.93 7.69-7.69 7.69-7.69 16.93v430.76q0 9.24 7.69 16.93 7.69 7.69 16.93 7.69Zm-120 160q-27.62 0-46.12-18.5Q180-197 180-224.61v-450.77q0-8.54 5.73-14.27t14.27-5.73q8.54 0 14.27 5.73t5.73 14.27v450.77q0 9.23 7.69 16.92 7.69 7.69 16.93 7.69h330.76q8.54 0 14.27 5.73t5.73 14.27q0 8.54-5.73 14.27T575.38-160H244.62ZM340-320v-480 480Z" />
            </svg>

            <input name="CopyButton" type="button" id="CopyButton" />
        </label>

        <input maxlength="7" minlength="6" type="text" id="HexOutput" class="HexInput" />
    </div>


    <main>
        <div class="ColorOptions">
            <div class="ColorSpaces">
                <label class="ColorOption" for="okhsl"> <input type="radio" id="okhsl" name="ColorOption" value="okhsl">
                    OKHSL</label>
                <label class="ColorOption" for="okhsv"> <input checked type="radio" id="okhsv" name="ColorOption"
                        value="okhsv">
                    OKHSV</label>
                <label class="ColorOption" for="hsv"> <input type="radio" id="hsv" name="ColorOption" value="hsv">
                    HSV</label>
                <label class="ColorOption" for="hsl"> <input type="radio" id="hsl" name="ColorOption" value="hsl">
                    HSL</label>
            </div>

            <div class="OptionsBox">
                <label for="PaletteButton" class="PaletteLabel ColorButton">
                    <img src=" icons/palette.svg" class="locked">
                    <img src="icons/palette.svg" class="unlocked">
                    <input name="PaletteButton" type="checkbox" id="PaletteButton" />
                </label>

                <label for="randomButton" class="ColorButton">
                    <img src="icons/shuffle.svg">
                    <input name="randomButton" type="button" id="randomButton" />
                </label>

                <label for="colorLockToggle" class="ColorButton">

                    <img src="icons/locked.svg" class="locked">
                    <img src="icons/unlocked.svg" class="unlocked">

                    <input name="colorLockToggle" type="checkbox" id="colorLockToggle" />
                </label>
            </div>

        </div>
        <div class="ColorControls">
            <div class="ColorSelector">
                <div class="CursorSelectorElementsBox">
                    <canvas id="ColorWheel" class="ColorSelectorElement ColorSelectorCircle"> </canvas>
                    <canvas id="ColorWheelCursor"
                        class="ColorSelectorElement ColorSelectorElementCursor ColorSelectorCircle"> </canvas>
                    <canvas id="ModifierBox" class="ColorSelectorElement"> </canvas>
                    <canvas id="ModifierBoxCursor" class="ColorSelectorElement ColorSelectorElementCursor"></canvas>
                </div>

                <div class="InputContainer">
                    <div class="InputUnit">
                        <label for="HueOutput">Hue</label>
                        <div class="NumberInputUnit">
                            <input name="HueOutput" type="number" min="0" max="360" id="HueOutput" />
                            <div class="ValueControlUnit">
                                <input type="button"
                                    onclick="HueOutput.stepUp(); HueOutput.dispatchEvent(new Event('input'))" value="▲"
                                    class="ValueControl ValueControlUp" />
                                <input type="button"
                                    onclick="HueOutput.stepDown(); HueOutput.dispatchEvent(new Event('input'))"
                                    value="▼" class="ValueControl ValueControlDown" />
                            </div>
                        </div>
                    </div>
                    <div class="InputUnit">
                        <label for="SaturationOutput">Saturation</label>
                        <div class="NumberInputUnit">
                            <input name="SaturationOutput" type="number" min="0" max="100" id="SaturationOutput" />
                            <div class="ValueControlUnit">
                                <input type="button"
                                    onclick="satOutput.stepUp(); satOutput.dispatchEvent(new Event('input'))" value="▲"
                                    class="ValueControl ValueControlUp" />
                                <input type="button"
                                    onclick="satOutput.stepDown(); satOutput.dispatchEvent(new Event('input'))"
                                    value="▼" class="ValueControl ValueControlDown" />
                            </div>
                        </div>
                    </div>
                    <div class="InputUnit">
                        <label for="VLOutput">Value</label>
                        <div class="NumberInputUnit">
                            <input name="VLOutput" type="number" min="0" max="100" id="VLOutput" />
                            <div class="ValueControlUnit">
                                <input type="button"
                                    onclick="VLOutput.stepUp(); VLOutput.dispatchEvent(new Event('input'))" value="▲"
                                    class="ValueControl ValueControlUp" />
                                <input type="button"
                                    onclick="VLOutput.stepDown();VLOutput.dispatchEvent(new Event('input'))" value="▼"
                                    class="ValueControl ValueControlDown" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ColorPaletteWraper">
                <div class="ColorPalette">
                    <div class="ColorPaletteInput">
                        <div class="ColorPaletteInputUnit">
                            <label for="huePalette" class="PaletteHeader">Hue</label>
                            <textarea class="PaletteInput" name="huePalette" id="huePalette" type="text"></textarea>
                        </div>

                        <div class="ColorPaletteInputUnit">
                            <label for="satPalette" class="PaletteHeader">Saturation</label>
                            <textarea class="PaletteInput" name="satPalette" id="satPalette" type="text"></textarea>
                        </div>

                        <div class="ColorPaletteInputUnit">
                            <label for="VLPalette" class="PaletteHeader">Value</label>
                            <textarea class="PaletteInput" type="text" id="VLPalette"></textarea>
                        </div>
                    </div>

                    <div id="colorPalette" class="ColorPaletteOutput"> </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Carrot Color Picker
    </footer>
</body>

<script type="module" src="./script.js" defer></script>

</html>
